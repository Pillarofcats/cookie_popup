<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Coming+Soon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cookie-popup.css"/>
    <title>Cookie Popup</title>
</head>
<body>
    <div class="container">
        <div class="cookie-popup-container">
            <div class="cookie-popup-img-text-container">
                <img class="cookie-popup-img" src="./cookie.png" alt="cookie" height="100px" width="100px">
                <span class="cookie-popup-text">We use cookies to provide users with a sweet browsing experience. Will you accept our cookie.. policy?</span>
            </div>
            <div class="cookie-popup-buttons-container">
                <button class="cookie-popup-button-yes">Yes, I love cookies</button>
                <button class="cookie-popup-button-no">No..</button>
            </div>
        </div>
    </div>
    <script src="./cookie-popup.js"></script>
</body>
</html>
